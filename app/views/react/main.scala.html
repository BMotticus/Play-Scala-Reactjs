@import play.api.libs.json.Json
@import play.api.Play.current

@(title: String, script: String, content: String, props: play.api.libs.json.JsObject, extraScripts: List[String] = Nil)(implicit r: RequestHeader)
<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- TODO: Add Cache -->
      <!-- Assets folder target/web/public ;) -->
      <!-- Disables touch zooming by mobile divices 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <title>@title</title>

    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'> <!-- Bootstrap -->
    <link rel='stylesheet' href='@routes.Assets.at(s"stylesheets/views/$script.css")' type='text/css'/><!-- React View CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"><!-- Compiled LESS -->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    
    <!-- Webjar libraries -->
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.fullPath("react", "react.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.fullPath("react", "react-dom.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.fullPath("lodash", "lodash.min.js"))'></script>
  </head>
  <body>
    <!-- Includes -->
    <script type="text/javascript" src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script><!-- jQuery.js -->
    <script type="text/javascript" src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")'></script> <!-- Bootstrap -->
    
    <div id='react-container' style='height: 100%'>
      @Html(content)
    </div>
    
    <!-- Main React Components -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script><!-- React.js -->
    <script type="text/javascript" src="@routes.Assets.at("javascripts/components.js")"></script><!-- React.js -->
    <!-- Extra Scripts -->
    @for(s <- extraScripts) {
      <script type='text/javascript' src='@routes.Assets.at(s"javascripts/react/$s.js")'></script> 
    }
      <!-- Current View -->
    <script type='text/javascript' src='@routes.Assets.at(s"javascripts/views/$script.js")'></script>
    <script>
      React.render(
        React.createElement(View, @Html(Json.stringify(props))),
        document.getElementById('react-container')
      )
    </script>

      <!--Use for Google+ login "https://apis.google.com/js/platform.js" async defer -->
  </body>
</html>
